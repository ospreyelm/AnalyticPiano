<!-- base.html -->

<!-- This file was added summer 2020 for the initial move to implement user accounts and courses. -->
<!-- Two script tags currently point to third-party sites, which is not acceptable long-term for security, stability, and performance. -->

<!doctype html>
<html>
<head>
	<style type="text/css">
		.sidenav {
			height:100%;
			width:160px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
		}    

                .sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}  
  
                .sidenav a:hover{
			color:#f1f1f1;
		}     

                .main{
			margin-left:160px;
			padding: 0px 10px;
		}
	</style>
 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" type="text/css" rel="stylesheet" />
 
	<title>{% block title %}Harmony Lab{% endblock %}</title>
</head>
 
<body>
	<div class="sidenav">
		<a href="/">Lab</a>
		<a href="/courses">Course List</a>
		<a href="/accounts/logout">Logout</a>
		<a href="/accounts/login">Login</a>
		<a href="/register/">Register</a>
	</div>
 
	<div id="content" name="content" class="main">
		<div class="row justify-content-center">
			<div class="col-8">
				<h1 class="mt-2">Harmony Lab</h1>
				<hr class="mt-0 mb-4">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
 
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" type="text/css" rel="stylesheet" />
</body>
</html>
