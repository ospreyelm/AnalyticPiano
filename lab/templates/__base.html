<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ STATIC_URL }}css/ionicons-needed.css" type="text/css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}css/harmony.css" type="text/css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ STATIC_URL }}apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ STATIC_URL }}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ STATIC_URL }}favicon-16x16.png">
    <link rel="manifest" href="{{ STATIC_URL }}site.webmanifest">
    {% block css_extra %}{% endblock %}
</head>
<body>
{% load static %}
	
{% block content %}{% endblock %}

{% block js_require %}

{% autoescape off %}
<!-- load Tone.js before require.js  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.3/Tone.js"></script>

<script src="{{ STATIC_URL }}js/lib/require.js"></script>
<script>requirejs.config({ enforceDefine: true, waitSeconds: 0 });</script>
<script>requirejs.config({{ requirejs.config_json }});</script>
<script>window.appStaticUrl = '{{ STATIC_URL }}';</script>

<!-- create sampler as a global variable -->
<!-- urls keys for Tone.js may be midi numbers -->
<script>
    const sampler = new Tone.Sampler({
        urls: {
            A0: "A0.mp3",
            C1: "C1.mp3",
            "D#1": "Ds1.mp3",
            "F#1": "Fs1.mp3",
            A1: "A1.mp3",
            C2: "C2.mp3",
            "D#2": "Ds2.mp3",
            "F#2": "Fs2.mp3",
            A2: "A2.mp3",
            C3: "C3.mp3",
            "D#3": "Ds3.mp3",
            "F#3": "Fs3.mp3",
            A3: "A3.mp3",
            C4: "C4.mp3",
            "D#4": "Ds4.mp3",
            "F#4": "Fs4.mp3",
            A4: "A4.mp3",
            C5: "C5.mp3",
            "D#5": "Ds5.mp3",
            "F#5": "Fs5.mp3",
            A5: "A5.mp3",
            C6: "C6.mp3",
            "D#6": "Ds6.mp3",
            "F#6": "Fs6.mp3",
            A6: "A6.mp3",
            C7: "C7.mp3",
            "D#7": "Ds7.mp3",
            "F#7": "Fs7.mp3",
            A7: "A7.mp3",
            C8: "C8.mp3"
        },
        release: 1,
        baseUrl: "https://tonejs.github.io/audio/salamander/"
	// "{{ STATIC_URL }}audio/"
    }).toDestination();
</script>
{% if requirejs.debug %}<script>requirejs.config({'urlArgs': 't='+(new Date().getTime())});</script>{% endif %}
{% endautoescape %}

{% endblock %}

{% block js_extra %}{% endblock %}

<!-- {% include "_googleanalytics.html" %} -->
</body>
</html>
