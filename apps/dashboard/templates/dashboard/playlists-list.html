{% extends 'dashboard/base-content-list.html' %}

        <button type="submit" class="btn dashboard-btn" onclick="location.href='{% url 'dashboard:add-playlist' %}'">
            New Playlist
        </button>
        <button type="submit" class="btn dashboard-btn"

            Import
        </button>
    </div>
{% endblock %}
